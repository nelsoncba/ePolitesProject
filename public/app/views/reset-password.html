<div class="well well-lg">
   <div class="row">
       <div class="col-lg-12 center">
       <div class="panel panel-primary panel-main">
       <div class="panel-heading">
       <h4>Resetear contraseña</h4>
       </div>
       <div class="panel-body">
       <form name="form" role="form" ng-submit="resetPassword(input)" >
            <div class="form form-group">
            <input id="reg_password" ng-model="input.password" placeholder="Contraseña nueva" type="password" name="password"  class="form-control"  required/>
            &nbsp;<span class="text-danger">{{errors.password.toString()}}</span>
            </div>
            <div class="form form-group">
            <input id="reg_confirmation_password" ng-model="input.password_confirmation" placeholder="Repetir contraseña" type="password" name="password_confirmation" class="form-control"  required/>
            &nbsp;<span class="text-danger">{{errors.password_confirmation.toString()}}</span>
            </div>
            <button class="btn btn-primary" type="submit" ng-disabled="form.$invalid">Confirmar</button>
            <br><br>
        </form>
        </div>
    </div>
       </div>
   </div>
</div>
