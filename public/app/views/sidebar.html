        <section class="well">
            <article class="comment" ng-repeat="post in sidebarPosts">
                <div class="media">
                    <div class="pull-left" ng-if="post.photo">
                        <img class="media-object img-comment" src="images/{{post.photo}}"/>
                    </div>
                <div class="media-body">
                    <div class="media-heading"><span class="label-comment">{{post.titulo}}</span>&nbsp;&nbsp;
                    </div>
                    <span class="glyphicon glyphicon-time"></span>&nbsp;<span class="time-ago" time-ago from-time="{{comment.created_at}}"></span>&nbsp;&nbsp;&nbsp;<span class="glyphicon glyphicon-comment"></span>&nbsp;<span>{{post.count}}</span>
                </div>
                </div>
            </article>
        </section>
